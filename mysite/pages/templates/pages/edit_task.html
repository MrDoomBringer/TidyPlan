{% extends "./base.html"%}
{%block title %}Tasks{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Edit Tasks</h1>
<br/><br/>
<div class="formContainer">
	<form method = "POST" class = "form-group">
		{% csrf_token %}
		{{ form|crispy }}
		<div class="centerButton">
			<button types = "submit">Update Tasks <i class="material-icons">done</i></button>
		</div>
	</form>
</div>
{% endblock %}
